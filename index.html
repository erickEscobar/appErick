<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/hamburgers.css">
    <link rel="stylesheet" href="css/estilos_menu.css">
    <link id="estilosDark" rel="stylesheet" href="">
    <title>Menu hamburguesa</title>
</head>
<body>
    <header>
        <h1>Ejercicios del DOM</h1>
    </header>
    <main>
        <section id="seccion1">
            <div class="contenedor">
                <h2>Reloj Digital y Alarma Sonora</h2>
                <p id="mostrarReloj">Reloj</p>
                <button id="iniciarReloj">Iniciar Reloj</button>
                <button id="detenerReloj">Detener Reloj</button>
                <button id="iniciarAlarma">Iniciar Alarma</button>
                <button id="detenerAlarma">Detener Alarma</button>
            </div>
        </section>
        <section id="seccion2">
            <div class="contenedor">
                <h2>Eventos del teclado</h2>
                <article class="stage">
                    <div class="ball"></div>
                </article>
            </div>
        </section>
        <section id="seccion3">
            <h2>Countdown</h2>
            <div class="contenedor countdown"></div>
        </section>
        <section id="seccion4">Sección 4</section>
        <section id="seccion5">Sección 5</section>
        <div id="menu" class="ocultarMenu">
            <ul>
                <li><a class="secciones" href="#seccion1">Reloj Digital y Alarma Sonora</a></li>
                <li><a class="secciones" href="#seccion2">Eventos del teclado</a></li>
                <li><a class="secciones" href="#seccion3">Countdown</a></li>
                <li><a class="secciones" href="#seccion4">Sección 4</a></li>
                <li><a class="secciones" href="#seccion5">Sección 5</a></li>
            </ul>
        </div>
    </main>
    <footer>
        <div class="btn-right">
            <button id="btn-scroll" class="hamburger--arrowalt-r is-active btn-agregarScroll" type="button">
                <span class="hamburger-box">
                  <span class="hamburger-inner"></span>
                </span>
            </button>
            <button id="btn-menu" class="hamburger hamburger--collapse" type="button">
                <span class="hamburger-box">
                  <span class="hamburger-inner"></span>
                </span>
            </button>
        </div>
        <div class="btn-left">
            <button class="btn-darkLight">
                <p>🌙</p>
            </button>
        </div>
    </footer>
    <script src="js/app.js"></script>
    <script src="js/reloj.js"></script>
    <script src="js/teclado.js"></script>
    <script src="js/countdown.js"></script>
    <script src="js/scroll.js"></script>
    <script src="js/light.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.js"></script>
</body>
</html>
