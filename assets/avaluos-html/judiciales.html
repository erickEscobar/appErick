<h2>Avalúos Judiciales</h2>
<div class="informacion">
    <div>
        <p class="p1">
            Un avalúo judicial se realiza en caso de que un bien mueble o inmueble se encuentre en un proceso judicial o juicio, por lo que se debe determinar el valor del bien objeto del proceso y de esta forma un juez tome la decisión sobre el bien.
        </p>
